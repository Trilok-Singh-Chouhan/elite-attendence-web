<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Records | Elite Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <button class="btn-glow" onclick="window.location.href='dashboard.html'" style="padding: 10px 15px; background: rgba(255,255,255,0.1);"><i class="fas fa-chevron-left"></i></button>
                <h1 id="currentClassName" class="neon-text">Records</h1>
            </div>
            <button onclick="downloadClassExcel()" class="btn-glow success"><i class="fas fa-file-excel"></i> Export Managed Sheet</button>
        </div>

        <div class="management-grid" style="display: grid; grid-template-columns: 1fr 1.6fr; gap: 30px;">
            <div class="left-pane">
                <section class="card" style="margin-bottom: 30px;">
                    <h3>Enroll Student</h3>
                    <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 15px;">
                        <input type="number" id="rollNo" placeholder="Student ID">
                        <input type="text" id="studentName" placeholder="Full Name">
                        <button class="btn-glow" onclick="addStudent()">Add to Roster</button>
                    </div>
                </section>

                <section class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>Daily Register</h3>
                        <input type="date" id="attendanceDate" style="width: auto;">
                    </div>
                    <div id="attendanceList" style="margin-top: 20px; max-height: 400px; overflow-y: auto;"></div>
                    <button id="saveAttendanceBtn" class="btn-glow" style="width: 100%; margin-top: 20px; display: none;" onclick="saveAttendance()">Commit To Database</button>
                </section>
            </div>

            <div class="right-pane">
                <section class="card">
                    <h3>Academic Performance Summary</h3>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr><th>Student Profile</th><th>Stats</th><th>%</th><th>Action</th></tr>
                            </thead>
                            <tbody id="recordsBody"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>

</body>
</html>
